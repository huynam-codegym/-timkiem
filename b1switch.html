<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>b1switch</title>
</head>
<body>
      <script>
        var browser = prompt("hay chọn trình duyệt", '');
          switch (browser) {
            case 'Edge':
              alert("chao bạn đến Edge!");
              break;
            case 'Chrome':
            case 'Firefox':
            case 'Safari':
            case 'Opera':
              alert("Chào bạn và các trình duyệt");
              break;
            default:
              alert("hãy nhìn các trình duyệt khác!");
          }


     </script>

</body>
</html>
