<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sukienchuot</title>
</head>
<body>


<form>
    <img id="myImage" src="https://static.bongda24h.vn/medias/standard/2015/7/3/Tong-quan-tat-ca-nhung-trai-bong-da-duoc-su-dung-o-Premier-League-hinh-anh.jpg" />
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight();" />
     <input type="button" value="Click Me left" onclick="moveleft();" />

</form>
<script>
    let imgACB = null;
    imgACB = document.getElementById("myImage");
    function init() {
        imgACB = document.getElementById('myImage');
        imgACB.style.position = 'relative';
        imgACB.style.left = '0px'

    }
    function moveRight() {
        imgACB.style.left = parseInt(imgACB.style.left) + 10 + 'px';
    }
    function moveleft() {
        imgACB.style.left = parseInt(imgACB.style.left) - 10 + 'px';
    }


window.onload = init;

</script>
</body>
</html>
