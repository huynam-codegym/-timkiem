<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vonglap</title>
</head>
<body>
<script>
    let tag;
    tag = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    for (i = 1; i <= 10; i++) {
        tag += "<tr>";
        for (j = 1; j <= 10; j++) {
            tag +=  "<td>" + i +'x'+j + '='+ i*j+"</td>";
        }
        tag +=  "</tr>";
    }
    tag += "</table>";
    document.write(tag);
</script>


</body>
</html>
