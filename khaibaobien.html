<script> let inputWidth;
         let inputHight;

         inputWidth = prompt("Enter the width");

          let Hight = parseInt(inputHight);

          document.write("Chiều dài là:" + Width + "<br/>");

          document.write("Diện tích là:" + area);
</script>
