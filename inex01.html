<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if_else</title>
</head>
<body>
<script>
    let value = prompt('Mời bạn điền đúng nơi bạn đang ở', '');
    if (value == 'hanoi') {
        alert('Chuẩn rồi!');
    } else {
        alert("Sai rồi bạn hãy điền đúng đi bạn!");
    }

</script>

</body>
</html>
